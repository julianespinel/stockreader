server.port=8000
spring.application.name=stockreader
# Logging
spring.output.ansi.enabled=ALWAYS
logging.level.com.jespinel.stockreader=DEBUG
# Datasource
spring.datasource.url=jdbc:tc:postgresql:14-alpine://localhost:15432/stockreaderdb_test?reWriteBatchedInserts=true
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=postgres
spring.datasource.password=example
# Stock API provider
stockApiProvider=iex
## IEX Cloud
iex.api_key=test_api_key_123
iex.host=http://localhost:18080

